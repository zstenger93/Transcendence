version: '3.8'

# for deployment

services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: /app/docker/frontend/frontend.Dockerfile
    image: transcendence_frontend
    volumes:
      - ${PWD}:/app/
    ports:
      - 8080:8080
    restart: unless-stopped
    entrypoint: /app/docker/frontend/frontend.sh
