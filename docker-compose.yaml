version: '3.8'

# for deployment

services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: docker/frontend/frontend.Dockerfile
    image: transcendence_frontend
    volumes:
      - ${PWD}:/app/
    ports:
      - 3000:3000
    restart: unless-stopped
    command: npm start
