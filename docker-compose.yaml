version: '3.7'

# for deployment

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBUSERPW}
      POSTGRES_DB: ${DBNAME}
    env_file:
      - .env
    restart: unless-stopped

  transcendence:
    image: transcendence
    container_name: transcendence
    build:
      context: .
      dockerfile: ./src/docker/transcendence.Dockerfile
    env_file:
      - .env
    restart: unless-stopped