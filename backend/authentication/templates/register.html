<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<!-- Include Tailwind CSS -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

	<div class="bg-white p-8 rounded shadow-md w-96">
		<h2 class="text-2xl font-semibold mb-4">Register</h2>

		<!-- Registration Form -->
		<form method="post">
			{% csrf_token %}

			<!-- Username Field -->
			<div class="mb-4">
				<label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
				<input type="text" id="username" name="username" class="w-full p-2 border rounded">
			</div>

			<!-- Email Field -->
			<div class="mb-4">
				<label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
				<input type="email" id="email" name="email" class="w-full p-2 border rounded">
			</div>

			<!-- Password Field -->
			<div class="mb-4">
				<label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
				<input type="password" id="password" name="password" class="w-full p-2 border rounded">
			</div>

			<!-- First Name Field -->
			<div class="mb-4">
				<label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
				<input type="text" id="first_name" name="first_name" class="w-full p-2 border rounded">
			</div>

			<!-- Last Name Field -->
			<div class="mb-6">
				<label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
				<input type="text" id="last_name" name="last_name" class="w-full p-2 border rounded">
			</div>

			<!-- Submit Button -->
			<button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
				Register
			</button>
		</form>
	</div>

</body>

</html>
